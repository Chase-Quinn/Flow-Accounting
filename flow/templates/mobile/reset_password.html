{% extends "login_template.html" %}
{% block content %}

<img class="card-img-top col-xl-2 col-sm-3 mx-auto" src="{{ url_for('static', filename='assets/img/flowLogo.png') }}"
    alt="Flow - Accounting Simplified">
<div class="card-body">
    <h5 class="card-title text-center text-light">Flow</h5>
    <h6 class="card-subtitle mb-2 text-light text-center">Forgot Password</h6>
    <div class="col-xl-6 col-sm-10 mx-auto">
        <form method="POST" action="" class="text-light">
            <div class="form-group mx-auto">
                {{ form.hidden_tag() }}
                {{ wtf.form_field(form.password) }}
                {{ wtf.form_field(form.validatepassword) }}
            </div>
            <div class="mx-auto">
                <button>{{ wtf.form_field(form.submit) }}</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
