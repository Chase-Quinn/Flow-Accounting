{% extends "main_template.html" %}

{% block bodytag %}

<body class="vh-100 vw-100">
    {% endblock %}

    {% block content %}
    <div class="col-10 h-100 bg-dark">
        <div class="col-12 h-90 bg-dark well">
            <table class="table table-dark table-scroll bg-dark col-12 h-90 text-left">
                <thead>
                    <th scope="col">Bank Name</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Date</th>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{row.bankname}}</td>
                        <td>${{row.bankbalance}}</td>
                        <td>{{row.date}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    {% endblock %}
